<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Color Table 만들기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th width="20%">Color Name</th>
                <th widht="20%">HEX</th>
                <th width="60%">Color</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Blue</td>
                <td>#007BFF</td>
                <td bgcolor="#007BFF"></td>
            </tr>
            <tr>
                <td>Indigo</td>
                <td>#6610F2</td>
                <td bgcolor="#6610F2"></td>
            </tr>
            <tr>
                <td>Purple</td>
                <td>#6F42C1</td>
                <td bgcolor="#6F42C1"></td>
            </tr>
            <tr>
                <td>Pink</td>
                <td>#E83E8C</td>
                <td bgcolor="#E83E8C"></td>
            </tr>
            <tr>
                <td>Red</td>
                <td>#DC3545</td>
                <td bgcolor="#DC3545"></td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>#FD7E14</td>
                <td bgcolor="#FD7E14"></td>
            </tr>
            <tr>
                <td>Yellow</td>
                <td>#FFC107</td>
                <td bgcolor="#FFC107"></td>
            </tr>
            <tr>
                <td>Green</td>
                <td>#28A745</td>
                <td bgcolor="#28A745"></td>
            </tr>
            <tr>
                <td>Teal</td>
                <td>#20C997</td>
                <td bgcolor="#20C997"></td>
            </tr>
            <tr>
                <td>Cyan</td>
                <td>#17A2B8</td>
                <td bgcolor="#17A2B8"></td>
            </tr>
            <tr>
                <td>White</td>
                <td>#FFF</td>
                <td bgcolor="#FFF"></td>
            </tr>
            <tr>
                <td>Dark gray</td>
                <td>#343A40</td>
                <td bgcolor="#343A40"></td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
